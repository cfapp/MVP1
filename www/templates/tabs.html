<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="WOD" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/wod">
    <ion-nav-view name="tab-wod"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Personal Best" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/personalBest">
    <ion-nav-view name="tab-personalBest"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Training Notes" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/trainingNotes">
    <ion-nav-view name="tab-trainingNotes"></ion-nav-view>
  </ion-tab>


</ion-tabs>
